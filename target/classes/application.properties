spring.application.name=api-parking

#LOCALE
spring.mvc.locale-resolve=fixed
spring.web.locale=pt_BR

# MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/parking?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# PostgreSQL Database Connection Properties
spring.datasource.postgres.driverClassName=org.postgresql.Driver
spring.datasource.postgres.url=jdbc:postgresql://localhost:5432/parking
spring.datasource.postgres.username=fran
spring.datasource.postgres.password=123456

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update